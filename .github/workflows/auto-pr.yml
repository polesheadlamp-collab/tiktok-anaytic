name: Auto PR for robot branches
on:
  push:
    branches:
      - 'robot/**'
permissions:
  contents: write
  pull-requests: write
jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Open or update PR â†’ main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "ðŸ¤– Auto PR: ${{ github.ref_name }}"
          body: "Auto-generated PR from ${{ github.ref }} by TAAIS bot."
          labels: automation, robot
          draft: false
