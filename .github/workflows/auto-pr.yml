name: Auto PR for robot branches
on:
  push:
    branches:
      - 'robot/**'
permissions:
  contents: write
  pull-requests: write
jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create or update PR
        uses: actions/github-script@v7
        with:
          script: |
            const branch = process.env.GITHUB_REF.replace('refs/heads/','');
            const base = 'main';
            const title = `Robot: ${branch.replace('robot/','').replace(/-/g,' ')}`;
            const body = [
              'ðŸ¤– Auto-generated by PR Bot.',
              '',
              '**Scope**:',
              '- Scaffold & initial files',
              '',
              '**Linking**:',
              '- Contains "Part of POL-101" to link with Linear if installed.',
            ].join('\n');

            // existing PR?
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open'
            });
            if (prs.length > 0) {
              core.info(`PR already exists: #${prs[0].number}`);
              // sync title/body just in case
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs[0].number,
                title, body
              });
              return;
            }

            // create PR
            try {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title, head: branch, base, body, maintainer_can_modify: true
              });
              core.info(`PR created: #${pr.number}`);
              // labels (best-effort)
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  labels: ['robot','scaffold']
                });
              } catch(e) { core.warning(`Label add failed: ${e.message}`); }
            } catch(e) {
              core.setFailed(`Create PR failed: ${e.message}`);
            }
